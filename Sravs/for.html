<!DOCTYPE html>
<html>
<head>
    <body>
        <h1>print 1 to 10 numbers</h1>
        <p id="sr"></p>
        <script>
            for(i=0;i<=10;i++) {
                document.getElementById("sr").innerHTML = i;
                console.log(i);
                window.alert(i);
            }
        </script>
    </body>
</head>
</html>
