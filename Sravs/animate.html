<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                            $("button").click(function(){
                           $("div").animate({
                        right:'250px',
                        opacity:'0.5',
                        height:'300px',
                        width : '300px'
                            });
                        });
                    });
                    </script>
                     </head>
                     <body>
                         <button>animate</button>
                         <div style="background-color: cadetblue;height: 100px;width: 100px;position: absolute"><img src="hanuma.jpg"></div>
                     </body>
</html>
